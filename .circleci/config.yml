version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1
  slack: circleci/slack@4.3.0
  
commands:
  notify_slack_error:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1
  run_maven:
    parameters:
      env:
        default: "uat"
        type: string
    steps:
      - run:
          command: mvn test -Denv=<<parameters.env>>
          name: Run Tests

  run_test:
    steps:
      - restore_cache:
          key: maven-v1-{{ checksum "pom.xml" }}
      - run_maven
      - save_cache:
          key: maven-v1-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2/repository
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: report
jobs:
  chrome:
    docker:
      - image: cimg/openjdk:16.0.0-browsers
    steps:
      - checkout
      - browser-tools/install-chrome:
          chrome-version: 114.0.5735.90
      - browser-tools/install-chromedriver
      - run_test
      - notify_slack_error
      - notify_slack_pass
workflows:
  version: 2
  test_workflow:
    jobs:
      - chrome
